<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>生成 ServiceSnatch 图标</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background: #f5f5f5;
    }
    .icon-preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .icon-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    canvas {
      border: 2px solid #ddd;
      border-radius: 8px;
      background: white;
    }
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      opacity: 0.9;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ServiceSnatch 图标生成器</h1>

  <div class="icon-preview">
    <div class="icon-wrapper">
      <canvas id="icon16" width="16" height="16"></canvas>
      <span>16x16</span>
    </div>
    <div class="icon-wrapper">
      <canvas id="icon48" width="48" height="48"></canvas>
      <span>48x48</span>
    </div>
    <div class="icon-wrapper">
      <canvas id="icon128" width="128" height="128"></canvas>
      <span>128x128</span>
    </div>
  </div>

  <button onclick="downloadAll()">下载所有图标</button>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const scale = size / 128;

      // Background circle
      ctx.beginPath();
      ctx.arc(64 * scale, 64 * scale, 60 * scale, 0, Math.PI * 2);
      ctx.fillStyle = '#667eea';
      ctx.fill();

      // Network lines
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 4 * scale;
      ctx.beginPath();
      ctx.moveTo(64 * scale, 64 * scale);
      ctx.lineTo(30 * scale, 30 * scale);
      ctx.moveTo(64 * scale, 64 * scale);
      ctx.lineTo(98 * scale, 30 * scale);
      ctx.moveTo(64 * scale, 64 * scale);
      ctx.lineTo(30 * scale, 98 * scale);
      ctx.moveTo(64 * scale, 64 * scale);
      ctx.lineTo(98 * scale, 98 * scale);
      ctx.stroke();

      // Center node
      ctx.beginPath();
      ctx.arc(64 * scale, 64 * scale, 12 * scale, 0, Math.PI * 2);
      ctx.fillStyle = '#ffffff';
      ctx.fill();

      // Outer nodes
      ctx.beginPath();
      ctx.arc(30 * scale, 30 * scale, 8 * scale, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(98 * scale, 30 * scale, 8 * scale, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(30 * scale, 98 * scale, 8 * scale, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(98 * scale, 98 * scale, 8 * scale, 0, Math.PI * 2);
      ctx.fill();

      // Recording indicator
      ctx.beginPath();
      ctx.arc(110 * scale, 18 * scale, 8 * scale, 0, Math.PI * 2);
      ctx.fillStyle = '#dc2626';
      ctx.fill();
    }

    function downloadCanvas(canvas, filename) {
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    function downloadAll() {
      downloadCanvas(document.getElementById('icon16'), 'icon-16.png');
      setTimeout(() => downloadCanvas(document.getElementById('icon48'), 'icon-48.png'), 100);
      setTimeout(() => downloadCanvas(document.getElementById('icon128'), 'icon-128.png'), 200);
    }

    // Draw icons on load
    window.onload = () => {
      drawIcon(document.getElementById('icon16'), 16);
      drawIcon(document.getElementById('icon48'), 48);
      drawIcon(document.getElementById('icon128'), 128);
    };
  </script>
</body>
</html>
