<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#667eea"/>

  <!-- Network lines -->
  <g stroke="#ffffff" stroke-width="4" fill="none">
    <!-- Center node to outer nodes -->
    <line x1="64" y1="64" x2="30" y2="30"/>
    <line x1="64" y1="64" x2="98" y2="30"/>
    <line x1="64" y1="64" x2="30" y2="98"/>
    <line x1="64" y1="64" x2="98" y2="98"/>
  </g>

  <!-- Nodes -->
  <g fill="#ffffff">
    <!-- Center node (larger) -->
    <circle cx="64" cy="64" r="12"/>

    <!-- Outer nodes -->
    <circle cx="30" cy="30" r="8"/>
    <circle cx="98" cy="30" r="8"/>
    <circle cx="30" cy="98" r="8"/>
    <circle cx="98" cy="98" r="8"/>
  </g>

  <!-- Recording indicator (red dot) -->
  <circle cx="110" cy="18" r="8" fill="#dc2626"/>
</svg>
